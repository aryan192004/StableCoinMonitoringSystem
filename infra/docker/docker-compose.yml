version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stablecoin-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stablecoin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stablecoin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.backend
    container_name: stablecoin-backend-api
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/stablecoin_db
      - REDIS_URL=redis://redis:6379
      - API_PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../apps/backend:/app/apps/backend
      - /app/node_modules

  fastapi-services:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.fastapi
    container_name: stablecoin-fastapi
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/stablecoin_db
      - REDIS_URL=redis://redis:6379
      - FASTAPI_PORT=8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../apps/backend/services:/app

  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.frontend
    container_name: stablecoin-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend-api
    volumes:
      - ../../apps/frontend:/app/apps/frontend
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
